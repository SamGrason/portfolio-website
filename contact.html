<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <title>Contact Page</title>
</head>

<body>
    <div class="container">

    <div class="section-one">
    <h1 class="section-one__name">Sam Grason</h1>
    <p class="section-one__role">Web developer</p>
    <a class="section-one__contact"
    href="index.html">Home</a>

    </div>
    <div class="contact-form"></div>
    <form>
        <table>
            <tr>
                <td>Name :</td>
                <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="text" placeholder="Enter your email" class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Message :</td>
                <td><textarea placeholder="Message...." class="contact-form__textarea"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="contact-form__submit"></td>
            </tr>
        </table>
    </form>

    <div class="section-five">
        <p class="section-five__title">My contacts
        <a href="">Instagram</a>
        <a href="">Linkdln</a>
        </p>
    <p class="section-five__desc">&copy; Sam Grason</p>
    </div>
    </div>
</body>

</html>
